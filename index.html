<script>
    $(function() {
        $( "#checkin" ).datepicker({
            defaultDate: "+1w",
            changeMonth: true,
            changeYear: true,
            numberOfMonths: 2,
            onClose: function( selectedDate ) {
                $( "#checkout" ).datepicker( "option", "minDate", selectedDate );
            }
        });
        $( "#checkout" ).datepicker({
            defaultDate: "+1w",
            changeMonth: true,
            changeYear: true,
            numberOfMonths: 2,
            onClose: function( selectedDate ) {
                $( "#checkin" ).datepicker( "option", "maxDate", selectedDate );
            }
        });
    });
</script>
