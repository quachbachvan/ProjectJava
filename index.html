<!DOCTYPE html>
<!-- saved from url=(0039)http://getbootstrap.com/examples/theme/ -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
    <title>Hotel TT</title>

    <link href="css/app.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/theme.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="css/tienCustom.css" rel="stylesheet">
</head>

<body role="document">

    <!-- Fixed header navbar -->
    <div id="header"></div>

    <!--Body Template-->
    <section id="body-src"></section>

    <!--Button Back and Next-->
    <div class="row">
        <div class="container">
            <div id="btnBack" class=" pull-left bg-black text-white wrapper-xs r-3x">
               <a href="#">
                   <img src="img/btt.back.left.png">
                   <label class="">Back</label>
               </a>
            </div>
            <div id="btnNext" class="pull-right bg-black text-white wrapper-xs r-3x">
               <a href="#">
                   <img src="img/btt.next.right.png">
                   <label class="">Next Step</label>
               </a>
            </div>
        </div>
    </div>

    <!--footer page-->
    <div id="footer"></div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/docs.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>



    <script>
        $(document).ready(function() {
            var menuActive = 1;

            var setActiveMenu = function (menuNow) {
                var btnBack = $("#btnBack");
                var btnNext = $("#btnNext");
                var templateSrc = $("#body-src");

                switch (menuNow){
                    case 1:
                        $('#step1').addClass('active');
                        btnBack.hide();
                        btnNext.show();
                        templateSrc.load("step1.html");
                        break;
                    case 2:
                        $('#step2').addClass('active');
                        btnBack.show();
                        btnNext.show();
                        templateSrc.load("step2.html");
                        break;
                    case 3:
                        $('#step3').addClass('active');
                        btnNext.hide();
                        btnBack.show();
                        templateSrc.load("step3.html");
                        break;
                }
            };

           $("#header").load("header.html");

            $("#footer").load("footer.html");

            //set step1 active
            setActiveMenu(menuActive);

            $("#btnBack").click(function(){
                menuActive--;
                $(".hide-number").removeClass("active");
                setActiveMenu(menuActive)
            });

            $("#btnNext").click(function(){
                menuActive++;
                $(".hide-number").removeClass("active");
                setActiveMenu(menuActive)
            });

        });
    </script>



</body>

</html>
